<h3> Send a message to your coustomers </h3>

<form action="" method="get">

		<h4>Title:</h4>

   <h4> Message:</h4>
    <textarea id="msg" placeholder="Please enter your text here.." style="margin-left: 50px; width: 600px; height:120px;" required></textarea>
    <br><br>		
    <input type="button" value="submit" name="submit" class="sub" style="margin-left: 50px;" onclick="return send_email();">
</form>

<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

</script>
<script>

    
user_email="";
 count="1";
 function send_email()
  {
      
  var userDataRef = firebase.database().ref().child("DF").child("Users")
userDataRef.once("value").then(function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
     // var childData = childSnapshot.val();              // childData will be the actual contents of the child

 
 user_email = childSnapshot.val().email+","+user_email;
count++;
      });
        var link = "mailto:"+ user_email
             + "?cc="
             + "&subject=" + escape(document.getElementById("title").value)
             + "&body= " + escape(document.getElementById("msg").value)
               window.location.href = link;
   });
     }
